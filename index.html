<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <section class="top"></section>
                <section class="person">
                    <img src="./images/image-victor.jpg" />
                </section>
                <section class="bottom">
                    <section class="info">
                        <h2>Victor Crest <span>26</span></h2>
                        <p>London</p>
                    </section>
                    <hr />
                    <section class="engagements">
                        <section class="FL">
                            <h1>80K</h1>
                            <p>Followers</p>
                        </section>
                        <section class="FL">
                            <h1>803K</h1>
                            <p>Likes</p>
                        </section>
                        <section class="FL">
                            <h1>1.4K</h1>
                            <p>Photos</p>
                        </section>
                    </section>
                </section>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <b> <a href="dumte.github.io" class="github"> DN Josh</a></b>.
            </div>
        </main>
    </body>
</html>
